<!DOCTYPE html>
<html lang="en">
	<head>
        <title>WSSO</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>

		<link type="text/css" rel="stylesheet" href="/static/materialize/css/custom.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {

				setTimeout(function(){
					$('body').addClass('loaded');
				}, 1000);
				
				$('.modal').modal();

				$(".button-collapse").sideNav();

			});

		</script>
	</head>

	<body class="background-color1">
		<!-- Start Page Loading -->
		<div id="loader-wrapper">
			<div id="loader"></div>        
			<div class="loader-section section-left"></div>
			<div class="loader-section section-right"></div>
		</div>
		<!-- End Page Loading -->

		{%include "elements/header.html"%}

		<div id="main2">
			<div class="wrapper">
				{%include "elements/sidebar.html"%}
				<section id="content"   style="margin-top: 15px; overflow:hidden; padding: 0px 5px">
					<div class="container" id="main_container" style="width: 100%">
						<div class="row">
							<div class="col s12 m6 l12">
								<div class="card brown lighten-4">
									<div class="card-move-up">
										<div class="card-content">
											<span class="card-title  foreground-color"><b>Iron</b></span>
											<div class="divider black"></div>
											<br>
											{{data.Feg | safe}}
										</div>
									</div>
								</div>
							</div>
							<div class="col s12 m6 l6">
								<div class="card brown lighten-4">
									<div class="card-move-up">
										<div class="card-content">
											<span class="card-title foreground-color"><b>Arsenic</b></span>
											<div class="divider black"></div>
											<br>
											{{data.Asg | safe}}
										</div>
									</div>
								</div>
							</div>
							<div class="col s12 m6 l6">
								<div class="card  brown lighten-4">
									<div class="card-move-up">
										<div class="card-content">
											<span class="card-title foreground-color"><b>Fluoride</b></span>
											<div class="divider black"></div>
											<br>
											{{data.Fg | safe}}
										</div>
									</div>
								</div>
							</div>
							<div class="col s12 m6 l6">
								<div class="card  brown lighten-4">
									<div class="card-move-up">
										<div class="card-content">
											<span class="card-title foreground-color"><b>Salinity</b></span>
											<div class="divider black"></div>
											<br>
											{{data.Sg | safe}}
										</div>	
									</div>
								</div>
							</div>
							<div class="col s12 m6 l6">
								<div class="card  brown lighten-4">
									<div class="card-move-up">
										<div class="card-content">
											<span class="card-title foreground-color"><b>Nitrate</b></span>
											<div class="divider black"></div>
											<br>
											{{data.Ng | safe}}
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>	
			</div>
		</div>
		<!--Import jQuery before materialize.js-->
	</body>
</html>
